<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频转录校准工具</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
</head>
<body class="bg-page-gradient min-h-screen py-6 px-4 sm:py-8 sm:px-6 flex flex-col antialiased">

    <div class="main-container mx-auto bg-container-light shadow-custom-xl rounded-custom-2xl w-full max-w-4xl overflow-hidden flex-grow flex flex-col">

        <div class="text-center pt-8 pb-6 md:pt-10 md:pb-8 px-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-title-gradient">音频转录校准工具</h1>
            <p class="text-gray-600 text-base sm:text-lg mt-2">将音频转换为文字，并进行校准，支持生成摘要</p>
        </div>

        <form id="transcriptionForm" class="px-4 sm:px-6 md:px-10 pb-6 md:pb-8">
            <div class="file-upload-section bg-gray-50/70 p-4 sm:p-5 rounded-xl shadow-custom-md flex flex-col sm:flex-row items-center sm:space-x-4 space-y-3 sm:space-y-0">
                <div class="file-input-wrapper flex-shrink-0 w-full sm:w-auto">
                    <div class="relative">
                        <label for="audioFile" class="file-input-label">
                            <svg class="w-5 h-5 mr-2 -ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                            选择音频
                        </label>
                        <input type="file" id="audioFile" name="audio_file" accept="audio/*" required
                               class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    </div>
                </div>

                <span id="fileNameDisplay" class="file-name-display flex-grow text-sm text-gray-700 bg-white rounded-lg border border-gray-200 px-3 py-2.5 min-w-0 w-full text-center sm:text-left">未选择文件</span>

                <button type="button" id="submitBtn"
                        class="submit-button flex-shrink-0 w-full sm:w-auto">
                    <span>开始转录</span>
                </button>
            </div>
        </form>

        <div class="results-area flex flex-col flex-grow px-4 sm:px-6 md:px-10 pb-6 md:pb-8 overflow-hidden">
            <div class="results-content-wrapper bg-white/90 p-5 sm:p-6 rounded-xl shadow-custom-sm h-full flex flex-col flex-grow">
                <div class="flex justify-between items-center mb-4 flex-shrink-0">
                    <h2 class="text-lg sm:text-xl font-semibold text-gray-800 flex-grow min-w-0 mr-4">转录结果</h2>
                    <div class="buttons-group flex space-x-2 flex-shrink-0">
                        <button id="recalibrateBtn" class="recalibrate-button">
                            重新校准
                        </button>
                        <button id="summarizeBtn" class="recalibrate-button">
                            量子速读
                        </button>
                        <button id="generateNotesBtn" class="recalibrate-button">
                            生成笔记
                        </button>
                        <button id="copyBtn" class="copy-button">
                            复制文本
                        </button>
                    </div>
                </div>

                <div id="statusMessage" class="status-message hidden mb-4 flex-shrink-0"></div>

                <pre id="transcriptionResult" class="transcription-output flex-grow min-h-0"></pre>
            </div>
        </div>

    </div>

    <footer class="app-footer flex-shrink-0">
        <p><a href="https://github.com/xy2yp/Speech-To-Text" target="_blank">© Speech-To-Text By XY</a></p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
